# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include print_area_bed_mesh.cfg]
[include kiauh_macros.cfg]
[include klipper-macros/macros/*.cfg]
[pause_resume]
[exclude_object]

#prueba de neopixels
[neopixel my_led]
pin: PA8 #SKR3 mini v3
chain_count: 60 #1 metro de tira de leds ws2812b
[include led_progress.cfg]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^!PC2
#position_endstop: 0.0
position_max: 340
position_min: -5

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.93
nozzle_diameter: 0.400
#pressure_advance: 0.053 #direct Drive
pressure_advance: 0.292 #bowden
#pressure_advance: 0.256
#pressure_advance: 0.222 #abs 3dpn 240c
#pressure_advance: 0.322 #tpu 3dpn 240c
#pressure_advance: 0.19
#presure advance
#este comando se pone en la terminal SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=1 ACCEL=500
#si es direct drive la formula es TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0 FACTOR=.005
#si es bowden la formula es TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0 FACTOR=.020
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_extrude_temp: 185
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[filament_switch_sensor e0_sensor]
switch_pin: PC15

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1B0034001650344D30363620-if00
restart_method: command


[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2200
max_accel_to_decel: 2200
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5

[input_shaper]
#se saca velocidad de impresion x ondulaciones *6* dividido entre la distancia
#velocidad 100
#ondulaciones 6
#distancia en Y 7.71
#distancia en X 94
shaper_freq_x: 72.0
shaper_freq_y: 27.6
shaper_type: mzv

[probe]
pin:  ^!PC2
#z_offset: 1.8                             #1.8
speed: 5.0
x_offset: 55                       	#original 48
y_offset: -5                      	#original 2

[bed_mesh]                            # enable for BLTouch
speed: 150
mesh_min: 60, 60
mesh_max: 260, 260
algorithm: bicubic #lagrange
probe_count: 9,9                      # 49 points due to large bed size
horizontal_move_z: 5
#samples: 3


[safe_z_home]                         # enable for BLTouch
home_xy_position: 155, 160
speed: 100
z_hop: 5
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 0, 37
screw1_name: front left screw
screw2: 218, 37
screw2_name: front right screw
screw3: 218, 277
screw3_name: rear right screw
screw4: 0, 277
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 150.
screw_thread: CW-M4

